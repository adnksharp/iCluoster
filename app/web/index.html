<!DOCTYPE html>
<html lang="es">

<head>
	<link rel="icon" type="image/png" href="src/icon.png" />
	<meta charset="UTF-8">
	<title>ZNC Cluster Car</title>
	<link rel="stylesheet" href="style/fonts/css/all.min.css">
	<link rel="stylesheet" href="style/index.css">
	<link rel="stylesheet" href="style/menu.css">
	<script defer src="js/renderer.js"></script>
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
	<span class="loader"></span>
	<span class="loader-i"></span>
	<span id="donut"></span>
	<span class="chart"></span>
	<div id="display">
		<span id="data-0">
			0.00
		</span>
		<p>KM/H </p>
	</div>
	<button id="theme" onclick="theme()">
	</button>
	<webview autosize="on" src="https://www.google.com.mx/maps/@31.4912284,-106.4139728,20.09z"
		data-home="https://www.google.com.mx/maps/@31.4912284,-106.4139728,20.09z" id="maps">
	</webview>
	<button id="menu" onclick="loadmenu()">
		<i class="fa-solid fa-bars-progress"></i>
	</button>
	<div id="extra">
		<div>
			<i class="fa-regular fa-clock"></i>
			<h5 id="data-1">00:00</h5>
			<h6></h6>
		</div>
		<div>
			<i class="fa-solid fa-gauge"></i>
			<h5 id="data-2">0.00</h5>
			<h6> KRPM</h6>
		</div>
		<div>
			<i class="fa-solid fa-water"></i>
			<h5 id="data-3">0</h5>
			<h6>°C</h6>
		</div>
		<div>
			<i class="fa-solid fa-circle-dot"></i>
			<h5 id="data-4">0</h5>
			<h6>PSI</h6>
		</div>
		<div>
			<i class="fa-solid fa-gas-pump"></i>
			<h5 id="data-5">0</h5>
			<h6>%</h6>
		</div>
		<div>
			<i class="fa-solid fa-car-battery"></i>
			<h5 id="data-6">0.00</h5>
			<h6>V</h6>
		</div>
		<div>
			<i class="fa-solid fa-oil-can"></i>
			<h5 id="data-7">0</h5>
			<h6>PSI</h6>
		</div>
		<div>
			<i class="fa-solid fa-temperature-half"></i>
			<h5 id="data-8">0</h5>
			<h6>°C</h6>
		</div>
		<div>
			<i class="fa-solid fa-toggle-off fa-rotate-180"></i>
			<h5 id="k">0</h5>
		</div>
	</div>
	<img src="src/logo.png" alt="logo" class="logo">
</body>
